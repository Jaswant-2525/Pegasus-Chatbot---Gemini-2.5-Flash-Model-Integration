{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="glass-container antigravity-card">
        
        <div class="brand-header">
            <div class="sparkle-box">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="url(#brandGrad)">
                    <defs><linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#EC4899"/><stop offset="100%" style="stop-color:#3B82F6"/></linearGradient></defs>
                    <path d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z" fill="url(#brandGrad)"></path>
                </svg>
            </div>
            <h2 class="brand-text">PEGASUS</h2>
        </div>

        <div class="toggle-container">
            <button id="loginBtn" class="toggle-btn active" onclick="switchForm('login')">Log In</button>
            <button id="signupBtn" class="toggle-btn" onclick="switchForm('signup')">Sign Up</button>
        </div>

        <form id="loginForm" class="auth-form active-form" onsubmit="handleLogin(event)">
            <h1 class="form-title">Welcome Back</h1>
            <p class="form-subtitle">Enter your details to access your workspace.</p>

            <div class="input-group">
                <input type="email" id="loginEmail" required placeholder=" " class="glass-input">
                <label for="loginEmail" class="floating-label">Email Address</label>
                <span class="error-msg" id="loginEmailError"></span>
            </div>

            <div class="input-group">
                <input type="password" id="loginPass" required placeholder=" " class="glass-input">
                <label for="loginPass" class="floating-label">Password</label>
                <span class="error-msg" id="loginPassError"></span>
            </div>

            <div class="form-actions">
                <label class="checkbox-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn">
                Log In
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>

            <div class="divider"><span>Or continue with</span></div>

            <div class="social-login">
                <button type="button" class="social-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google
                </button>
                <button type="button" class="social-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.05 19.096c-.636 1.9-2.072 3.824-3.564 3.904-1.296.064-1.764-.78-3.4-.78-1.604 0-2.22.764-3.42.812-1.428.048-3.036-1.992-4.104-4.56-2.124-5.184-1.632-9.612 1.848-11.532 1.632-.888 2.82-.924 3.828-.924 1.164 0 2.22.78 2.844.78.612 0 1.932-.936 3.612-.804 1.296.096 2.412.564 3.12 1.344-2.736 1.764-2.268 6.06.6 7.392-.516 1.548-1.188 3.096-1.364 4.368zM15.41 3.9c.744-1.02 1.188-2.28 1.044-3.492-1.14.072-2.424.78-3.144 1.644-.648.756-1.164 2.064-1.008 3.252 1.236.12 2.4-.48 3.108-1.404z"/>
                    </svg>
                    Apple
                </button>
            </div>
        </form>

        <form id="signupForm" class="auth-form" onsubmit="handleSignup(event)">
            <h1 class="form-title">Create Account</h1>
            <p class="form-subtitle">Start your journey with AI Tutor today.</p>

            <div class="input-group">
                <input type="text" id="regName" required placeholder=" " class="glass-input">
                <label for="regName" class="floating-label">Full Name</label>
            </div>

            <div class="input-group">
                <input type="email" id="regEmail" required placeholder=" " class="glass-input">
                <label for="regEmail" class="floating-label">Email Address</label>
                <span class="error-msg" id="regEmailError"></span>
            </div>

            <div class="input-group">
                <input type="password" id="regPass" required placeholder=" " class="glass-input">
                <label for="regPass" class="floating-label">Password (Min 8 chars)</label>
            </div>

            <div class="input-group">
                <input type="password" id="regConfirmPass" required placeholder=" " class="glass-input">
                <label for="regConfirmPass" class="floating-label">Confirm Password</label>
                <span class="error-msg" id="regPassError"></span>
            </div>

            <button type="submit" class="submit-btn">
                Create Account
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
        </form>

    </div>

    <script src="{% static 'main/js/login.js' %}"></script>
</body>
</html>
